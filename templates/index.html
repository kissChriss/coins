<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Coins</title>
</head>

<body>
<H2>Coins Collection</H2>

<form method="POST" action="">
      Currencies: <input type="text" name="search">
      <input type="submit" name="submit" value="Search">
</form>

{% if search %}
    {% for item in coins %}
        <table border="1">
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
            </tr>
        </table>
    {% endfor %}
{% endif %}

</body>
</html>
